<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStyle - Categories</title>
    <link rel="stylesheet" href="/style/categories.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@400&display=swap"
      rel="stylesheet"/>
      <link rel="shortcut icon" href="/images/W.png" type="image/x-icon">
    </head>
  <body>
    <canvas id="background-canvas"></canvas> <!-- Canvas for particles -->
    <div id="cursor" class="Cursor"></div>

    <div id="navbar">
      <div id="nav">
        <div id="logo">W.</div>
        <ul>
          <li id="about">About</li>
          <li id="contact">Contact</li>
        </ul>
      </div>
    </div>

    <div id="main-container">
      <div id="content-container">
        <div id="buttons" class="content">
          <div class="left">Button <span class="templates">Templates: 10</span></div>
          <div class="right"><img src="/images/top-right-arrow.png" alt=""></div>
        </div>
        <div id="cards" class="content" class="wavy-background">
          <div class="left">Card <span class="templates">Templates: 3</span></div>
          <div class="right"><img src="/images/top-right-arrow.png" alt=""></div>
        </div>
        <div id="carousels" class="content">
          <div class="left">Carousel <span class="templates">Templates: 0</span></div>
          <div class="right"><img src="/images/top-right-arrow.png" alt=""></div>
        </div>
        <div id="navbars" class="content">
          <div class="left">Navbar <span class="templates">Templates: 0</span></div>
          <div class="right"><img src="/images/top-right-arrow.png" alt=""></div>
        </div>
        <div id="loaders" class="content">
          <div class="left">Loader <span class="templates">Templates: 0</span></div>
          <div class="right"><img src="/images/top-right-arrow.png" alt=""></div>
        </div>
        <div id="footers" class="content">
          <div class="left">Footer <span class="templates">Templates: 0</span></div>
          <div class="right"><img src="/images/top-right-arrow.png" alt=""></div>
        </div>
      </div>
    </div>

    <footer id="footer">
      <div id="left">
        <h3>Made with <span id="heart">&#10084;</span> by pa1.</h3>
      </div>

      <div id="right">
        <p>&copy; 2024 WebStyle - All Rights Reserved</p>
      </div>
    </footer>

    <script src="/script/categories.js"></script>
  </body>
</html>
