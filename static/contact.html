<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Style - Contact</title>
    <link rel="stylesheet" href="/style/contact.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/W.png" type="image/x-icon">
</head>
<body>
    <canvas id="background-canvas"></canvas> <!-- Canvas for particles -->
    <div id="cursor" class="Cursor"></div>

    <div id="navbar">
        <div id="nav">
            <div id="logo">
                W.
            </div>
            <ul>
                <li id="about">About</li>
                <li id="contact">Contact</li>
            </ul>
        </div>
    </div>

    <div id="main-container">
        <div id="contact-container">
            <div id="left">
                <h2>Contact Me</h2>
                <input type="text" placeholder="Your Name *" id="name-input">
                <input type="email" placeholder="Your Email *" id="email-input">
                <textarea placeholder="Your Message *" id="message-textarea"></textarea>
                <button id="send-btn">Send it</button>
            </div>
            <div id="right">

            </div>
        </div>
    </div>

    <footer id="footer">
        <div id="left">
          <h3>Made with <span id="heart">&#10084;</span> by pa1.</h3>
        </div>
  
        <div id="right">
          <p>&copy; 2024 WebStyle - All Rights Reserved</p>
        </div>
      </footer>

<script src="/script/contact.js"></script>

</body>
</html>
